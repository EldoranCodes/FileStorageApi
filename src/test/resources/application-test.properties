# Test configuration - use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# File storage for tests
file.root-storage=/tmp/fileStorageApi-test
file.upload-max-size=50MB

# Disable initialization for tests
spring.jpa.defer-datasource-initialization=false

# Disable demo data initialization during tests
app.init.demo-data=false

